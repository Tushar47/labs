<!DOCTYPE html>
<html>
	<head>
		<title>Connection Counter</title>
		<script src="socket.io/socket.io.js"></script>
		<script>
				var span = document.getElementById('client_count');
				var socket = io.connect('http://localhost:8000/');
				socket.on('message', function(msg) {
					span.innerHtml(msg.clients);
				});
			
		</script>
	</head>
	<body>
		<span id="client_count">0</span> clients connected
	</body>
</html>
