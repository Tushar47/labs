<!DOCTYPE html>
<html>
	<head>
		<title>Connection Counter</title>
	</head>
	<body>
		<p>Active Clients: <span id="client_count">0</span></p>
	</body>
	<script src="/socket.io/socket.io.js"></script>
		<script>
			var span = document.getElementById('client_count');
			var socket = io.connect('http://localhost:8000');
			socket.on('message', function(msg) {
				console.log(msg.clients);
				span.innerHTML = msg.clients;
			});
		</script>
</html>
